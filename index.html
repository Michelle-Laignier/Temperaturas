<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
</head>
<body>
    <section>
        <h1>Conversor de temperatura</h1>
        <label for="id-celsius">Celsius</label>
        <input type="number" id="id-celsius" class="celsius" placeholder="0ºC">
        <button class="button-c">Converter</button>

        <label for="id-fahrenheit">Fahrenheit</label>
        <input type="number" id="id-fahrenheit" class="fahrenheit" placeholder="0ºF">
        <button class="button-f">Converter</button>
    </section>
    <script src="./temperaturas.js"></script>
</body>
</html>
